{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <time class="date">
            {{ post.published_date }}
        </time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <h2><a href="{% url 'post_list' %}">Back to post list</a></h2>
    </article>
{% endblock %}
